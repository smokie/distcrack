{% extends "layout.html" %}
{% block content %}

<form action="/console/patterns" method="POST" enctype="multipart/form-data">
    <div class="card m-b-30 col-xs-12">
        <div class="card-body">
            <h4 class="mt-0 header-title">Add Pattern OR Wordlist</h4>
            <div class="form-group">
                <input type="text" name="pattern" class="form-control" placeholder="Pattern"/>
            </div>
            <div class="form-group">
                <div class="input-group mt-2">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="wordlist">
                        <label class="custom-file-label" for="inputGroupFile04">Choose a wordlist</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-success waves-effect waves-light" id="inputGroupFile04" type="submit">Add</button>
        </div>
    </div>
</form>

<table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline"
       id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
    <thead>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
 $(document).ready(function () {
        $('table').simpletable({
            endpoint: '/console/patterns/get',
            delete: true,
            deleteUrl: "/console/patterns/delete"
        });
    });
</script>
{% endblock %}
